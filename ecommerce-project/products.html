<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">E-Commerce</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="products.html" class="py-2 px-2 font-medium text-indigo-600 border-b-2 border-indigo-600">Products</a>
                    <a href="cart.html" class="py-2 px-2 text-gray-500 hover:text-gray-900">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="#" id="userMenu" class="py-2 px-2 text-gray-500 hover:text-gray-900">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters Sidebar -->
            <div class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow">
                <h3 class="font-bold text-lg mb-4">Filters</h3>
                
                <!-- Category Filter -->
                <div class="mb-6">
                    <h4 class="font-medium mb-2">Categories</h4>
                    <div id="categoryFilters" class="space-y-2">
                        <!-- Dynamically populated from API -->
                    </div>
                </div>

                <!-- Price Filter -->
                <div class="mb-6">
                    <h4 class="font-medium mb-2">Price Range</h4>
                    <div class="flex items-center justify-between mb-2">
                        <span id="minPrice">$0</span>
                        <span id="maxPrice">$1000</span>
                    </div>
                    <input type="range" id="priceRange" min="0" max="1000" value="1000" 
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <button id="applyFilters" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    Apply Filters
                </button>
            </div>

            <!-- Product Grid -->
            <div class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">All Products</h2>
                    <div class="flex items-center">
                        <span class="mr-2">Sort by:</span>
                        <select id="sortBy" class="border rounded-md px-3 py-1">
                            <option value="price_asc">Price: Low to High</option>
                            <option value="price_desc">Price: High to Low</option>
                            <option value="name_asc">Name: A-Z</option>
                            <option value="name_desc">Name: Z-A</option>
                        </select>
                    </div>
                </div>

                <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here dynamically -->
                    <div class="text-center py-8">
                        <div class="animate-pulse">
                            <div class="h-48 bg-gray-200 rounded-md"></div>
                            <div class="h-4 bg-gray-200 rounded mt-3 w-3/4 mx-auto"></div>
                            <div class="h-4 bg-gray-200 rounded mt-2 w-1/2 mx-auto"></div>
                        </div>
                    </div>
                    <!-- Repeat loading skeleton 6 times -->
                    <div class="text-center py-8">
                        <div class="animate-pulse">
                            <div class="h-48 bg-gray-200 rounded-md"></div>
                            <div class="h-4 bg-gray-200 rounded mt-3 w-3/4 mx-auto"></div>
                            <div class="h-4 bg-gray-200 rounded mt-2 w-1/2 mx-auto"></div>
                        </div>
                    </div>
                    <div class="text-center py-8">
                        <div class="animate-pulse">
                            <div class="h-48 bg-gray-200 rounded-md"></div>
                            <div class="h-4 bg-gray-200 rounded mt-3 w-3/4 mx-auto"></div>
                            <div class="h-4 bg-gray-200 rounded mt-2 w-1/2 mx-auto"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-center">
                    <nav class="inline-flex rounded-md shadow">
                        <button id="prevPage" class="px-3 py-1 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                            Previous
                        </button>
                        <div id="pageNumbers" class="flex">
                            <!-- Page numbers will be added here -->
                        </div>
                        <button id="nextPage" class="px-3 py-1 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
                            Next
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="js/product.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
