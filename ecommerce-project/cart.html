<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="index.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">E-Commerce</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="products.html" class="py-2 px-2 text-gray-500 hover:text-gray-900">Products</a>
                    <a href="cart.html" class="py-2 px-2 font-medium text-indigo-600 border-b-2 border-indigo-600">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="#" id="userMenu" class="py-2 px-2 text-gray-500 hover:text-gray-900">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-2xl font-bold mb-6">Your Shopping Cart</h1>
        
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Cart Items -->
            <div class="w-full md:w-2/3">
                <div id="cartItems" class="bg-white rounded-lg shadow-md p-6">
                    <!-- Cart items will be loaded here -->
                    <div class="text-center py-12">
                        <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                        <a href="products.html" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="w-full md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Order Summary</h2>
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between font-bold">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkoutBtn" 
                        class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
